    var _styleguideConfig = {"title":"Pagevamp Styleguide","disableEncapsulation":false,"disableHtml5Mode":true,"sideNav":false,"showMarkupSection":false,"hideSubsectionsOnMainSection":false,"additionalNgDependencies":false};
    (function() {
      'use strict';
      var userStyleFiles = [

          '/pv-styleguide/output/styleguide_pseudo_styles.css',
          '/pv-styleguide/output/styleguide_helper_elements.css'
        ],
        head = document.querySelector('head');

      function addCssLink(href, options) {
        var link = document.createElement('link');
        link.setAttribute('rel', 'stylesheet');
        link.setAttribute('type', 'text/css');
        link.setAttribute('href', href);
        if (options && options.noReload) {
          link.setAttribute('data-noreload', true);
        }
        head.appendChild(link);
      }

      addCssLink('/pv-styleguide/output/styleguide_at_rules.css');
      addCssLink('/pv-styleguide/output/styleguide-app.css', {noReload: true});

      // Use Shadow DOM but fallback to global styles if shadow DOM is not supported
      if (typeof head.createShadowRoot !== 'function' || _styleguideConfig.disableEncapsulation) {
        userStyleFiles.forEach(addCssLink);
      }

    }());
  </script>
